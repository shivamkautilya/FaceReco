  <!-- script to upload image starts here -->
  <script>
      var fileTag = document.getElementById("filetag"),
        preview = document.getElementById("preview");
        
    fileTag.addEventListener("change", function() {
      changeImage(this);
    });

    function changeImage(input) {
      var reader;

      if (input.files && input.files[0]) {
        reader = new FileReader();

        reader.onload = function(e) {
          preview.setAttribute('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }
</script>
  <!-- script to detect face starts -->
  <script>
    $("#detect").click(function(){
      alert("Detection started...Please wait");
  $(".pic").faceDetection({
    complete:function(faces){
      document.getElementById("loadUpdate").innerHTML = "Face Detected successfully.It may be sometime inaccurate";
      document.getElementById("tryAgain").innerHTML = "Try Again";

      for(var i=0;i<faces.length;i++){
        $('<div>',{
          'class':'face',
          'css':{
            'position':'absolute',
            'left':faces[i].x*faces[i].scaleX+'px',
            'top':faces[i].y*faces[i].scaleY+'px',
            'width':faces[i].width*faces[i].scaleX+'px',
            'height':faces[i].height*faces[i].scaleY+'px'
          }
        })
        .insertAfter(this);
      }
    },
    error:function(code,message){
      alert("Error: "+message);
    }
  });
});
  </script>
